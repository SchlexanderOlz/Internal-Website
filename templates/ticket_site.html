<!DOCTYPE html>
<html>
<head>
<title>Tickets</title>
<link href="/generalstyle.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <h1>Please submmit your problems here!</h1>
    <div>
        <form>
          <label>Subject:</label>
          <input type="text" id="ticket_subject">
          <br><br>
          <label>Problem:</label>
          <input type="text" id="ticket_content">
          <br><br>
          <button onclick="GetInput()">Submit</button>
        </form>
      </div>

    <script>
        function GetInput() {
            const ticket_subject = document.getElementById("ticket_subject").value
            const ticket_content = document.getElementById("ticket_content").value

            const payload = {"subject" : ticket_subject, "content" : ticket_content}
            fetch("/api/tickets", {
                method: "POST",
                body: JSON.stringify(payload),
                headers: { "Content-Type": "application/json" },
              })
        }
    </script>

<a href="/"> Dahoam </a>

</body>
</html>
